<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkWise - Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/sheet.css" />
</head>
<body>
   
  <header class="navbar navbar-expand-lg bg-custom p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="assets/images/logo.jpg" alt="Logo" class="logo me-2" />
        <h1 class="site-name text-white mb-0">WorkWise</h1>
      </div>
      
    </div>
  </header>

  
  <div class="page-body d-flex">
    
    <aside class="sidebar bg-light p-3">
      <a href="index.html" class="list-group-item list-group-item-action">🏠 Home</a>
      <a href="details.html" class="list-group-item list-group-item-action">📋 Details</a>
      <a href="add.html" class="list-group-item list-group-item-action active">➕ Add Task</a>
      <a href="pg.html" class="list-group-item list-group-item-action">📊 Progress</a>
    </aside>

    
    <main class="main-content container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h2 class="mb-0">Add a New Task</h2>
            </div>
            
             <form id="taskForm">
              <div class="row g-3">
              <div class="col-md-6">
               <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title..." required>
          </div>

       
             <div class="col-md-6">
              <label for="taskDuration" class="form-label">Duration (days)</label>
               <input type="number" class="form-control" id="taskDuration" min="1" max="30" placeholder="e.g. 2" required>
           </div>

    <div class="col-12">
      <label for="taskDescription" class="form-label">Description</label>
      <textarea class="form-control" id="taskDescription" rows="4" placeholder="Task details..." required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">➕ Submit Task</button>
    </div>
  </div>
</form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  
  <footer class="bg-custom text-white mt-5 p-4 text-center">
    <p>&copy; 2025 WorkWise. All rights reserved.</p>
    <p>
      <a href="privacy.html" class="text-white me-3">Privacy Policy</a>
      <a href="terms.html" class="text-white">Terms of Service</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/form.js"></script>
</body>
</html>
