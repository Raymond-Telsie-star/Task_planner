<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task planner</title>
    <link rel="stylesheet" href="assets/css/sheet.css">
</head>
<body>
  <header class="navbar">
    <div class="branding">
      <img src="assets/images/logo.jpg" alt="Logo" class="logo" />
      <h1 class="site-name">WorkWise</h1>
    </div>
  </header>
  

  
  <div class="page-body">

    <div class="dropdown">
      <a href="index.html" class="nav-link"> <img src="assets/images/icons8-registered-48.png"  alt= ""style="width: 20px;"> Home</a>
       <a href="report.html" class="nav-link"><img src="assets/images/icons8-report-50.png" alt="" style="width: 20px;">Add task</a>
    <a href="settings.html" class="nav-link"><img src="assets/images/icons8-settings-50.png" alt="" style="width: 20px;"> Details</a>
   
      <button onclick="toggleMenu('clickDropdown')"> <img src="assets/images/icons8-click-here-50.png" alt=""style="width: 20px;">Click Here </button>
      <div id="clickDropdown" class="dropdown-content">
        <a href="add.html"> <img src="assets/images/icons8-add-24.png" alt="" style="width: 20px;">Add Task</a>
        <a href="review.html"><img src="assets/images/icons8-review-24.png" alt=""style="width:20px;"> Review</a>
        <a href="task-list.html"> <img src="assets/images/icons8-list-24.png" alt=" " style="width: 20px;">  Listed Tasks</a>
    
    
  
      </div>
    </div>

    
  </aside>

    <main class="main-content">
      
      <form>
        <h1>Add Task</h1>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Title" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Description" rows="4" required></textarea>

        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" required />

        <label for="end-date">End Date</label>
        <input type="date" id="end-date" required />

        <button type="submit">Submit</button>
      </form>
    </main>
  </div>
    
</body>
</html>
