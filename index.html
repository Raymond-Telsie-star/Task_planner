<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkWise</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  
  <header class="navbar">
    <div class="branding">
      <img src="assets/images/logo.jpg" alt="Logo" class="logo" />
      <h1 class="site-name">WorkWise</h1>
    </div>
  </header>

  
  <aside class="sidebar">
    <div class="dropdown">
      <button onclick="toggleMenu('menuDropdown')"><img src="assets/images/icons8-home-50.png" alt="" style="width: 20px;">Menu</button>
      <div id="menuDropdown" class="dropdown-content">
        <a href="register-task.html"> <img src="assets/images/icons8-registered-48.png"  alt= ""style="width: 20px;"> Register-task</a>
        <a href="task-list.html"> <img src="assets/images/icons8-list-24.png" alt=" " style="width: 20px;">  Listed Tasks</a>
      </div>
    </div>

    <div class="dropdown">
      <button onclick="toggleMenu('clickDropdown')"> <img src="assets/images/icons8-click-here-50.png" alt=""style="width: 20px;">Click Here </button>
      <div id="clickDropdown" class="dropdown-content">
        <a href="add-task.html"> <img src="assets/images/icons8-add-24.png" alt="" style="width: 20px;">Add Task</a>
        <a href="review.html"><img src="assets/images/icons8-review-24.png" alt=""style="width:20px;"> Review</a>
        <a href="task-history.html"><img src="assets/images/icons8-48.png" alt="" style="width: 20px;" >History</a>
      </div>
    </div>

    <a href="report.html" class="nav-link"><img src="assets/images/icons8-report-50.png" alt="" style="width: 20px;">Report</a>
    <a href="settings.html" class="nav-link"><img src="assets/images/icons8-settings-50.png" alt="" style="width: 20px;"> Setting</a>
  </aside>

  
  <main class="main-content">
    <h2>Welcome to WorkWise</h2>
    <p>Start by selecting an option from the sidebar.</p>
  </main>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
